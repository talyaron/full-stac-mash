<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Calorie Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CalorieCount.css'>
    
</head>
<body>
  <div class="mainDiv">
        <h3>Choose your favorite food to calculate calories</h3>
        <div class="favFood">
            <h5>Total Calories: </h5>
            <select id="selectFood">
                 <option  id="pick">Pick an item</option> 
                 <option value="Avocado - 160 calories" id="avo">Avocado</option>
                 <option value="Egg - 155 calories" id="egg">Egg</option>
                 <option  value="Tomato - 24 calories" id="tom">Tomato</option>
                 <option value="Apple - 95 calories" id="app">Apple</option>
           </select>
           <button id="addBtn">Add item</button>
        </div>
        <div id="addedItems">
    
        </div>
    </div>
     

    <script src='CalorieCount.js'></script>
</body>

</html>
