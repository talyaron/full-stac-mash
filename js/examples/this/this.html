<script>

    //this is the scope of the current object
    //in most cases, this refers to Window
    //if inside an object it will refer to the object

    console.log('window scope this:')
    console.dir(this)
    function testThis(x) {
        console.log('testThis function scope this:', x);
        console.dir(this)
        function testInnerThis() {
            console.log('testThis function2 scope this:', x);
            console.dir(this)
        }
        testInnerThis();

    }
    var obj = {
        sayThis: function () {
            console.log('say this')
            console.dir(this);
        }

    }

    testThis(4);
    obj.sayThis();
</script>
