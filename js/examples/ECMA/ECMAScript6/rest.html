<body>
    <script>
        function sum(...theArgs) {
            console.dir(theArgs)

           
        }

        console.log(sum(2, 7, 8));

        let arr = [1, 2, 3, 4]

        console.log(sum(...arr));
// expected output: 10

    </script>
