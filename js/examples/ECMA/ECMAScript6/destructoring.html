<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6-Destructuring</title>
</head>

<body>
    <script>
        let [a,b, ...rest] = [10,30, 32,33,34,35,36];

        console.log(a);
        console.log(b);
        console.log(rest);

        let obj = {workdays:['Sunday', 'Monday', 'Tuesday'], factory:'Chocolate Jony'};

        let {workdays} = obj;

        console.log(workdays)

    </script>

</body>

</html>
