<body>
    <script>
        //anonymous function
        let anonimosFun = function (a) {
            return a + 2;
        }

        let arrowFunction = (a) => {
            return a + 2;
        }

        let x = toDouble => toDouble * 2;

        console.log(x(2))

        //arrow function do not create its own this;


        let user = {
            name: "moses",
            moses1: () => {
                console.log(`arrow ${this.name}`); // no 'this' binding here 
            },
            moses2() {
                console.log(`anonymous ${this.name}`); // 'this' binding exist 
            }
        };
        user.moses1();
        user.moses2();






    </script>
