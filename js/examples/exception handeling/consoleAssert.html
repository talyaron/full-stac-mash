<!DOCTYPE html>

    <title>Console Assert</title>

<body>
    <script>

        //Writes an error message to the console if the assertion is false. 
        //If the assertion is true, nothing happens.

        let a = {a:1, b:2}, b={b:2,c:3}

        console.assert(false, "there was an error!", a, b);
    </script>
