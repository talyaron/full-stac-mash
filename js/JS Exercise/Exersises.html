    // 14. Write a JavaScript function to convert an amount to coins
    // Sample function : amountTocoins(46, [25, 10, 5, 2, 1])
    // Here 46 is the amount. and 25, 10, 5, 2, 1 are coins.

    function amountTocoins (amount, coins) {  // amount - number; coins - array of numbers by descending order; should contain 1 as a last element
        let nextCoin = 0;
        let leftOver = amount;
        let collectedCoins = [];

        while (leftOver > 0) {        // "while" loop
            if (leftOver >= coins[nextCoin]) {
                leftOver = leftOver - coins[nextCoin]
                collectedCoins.push(coins[nextCoin])
            } else {
                nextCoin++
            }
        }

        return collectedCoins
    }

    // 5. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case
    // Example string : 'the quick brown fox'
    // Expected Output : 'The Quick Brown Fox '
   
    function upperLetter (str) {
        let arr = str.split(' ');   // arr = ['the', 'quick', 'brown', 'fox']
        let arrRes = [];            // arrRes = ['The', 'Quick', 'Brown', 'Fox']
        let first, rest;
       
        for (let i=0; i<arr.length; i++) {
            first = arr[i][0].toUpperCase()  // arr[0] = 'the'  // arr[0][0] = 't'  // first = 'T'
            rest = arr[i].slice(1, arr[i].length)  
            arrRes[i] = first + rest  // 'The' = arrRes[0] / i==0
            //console.log(arrRes[i])
        }

        let outStr = arrRes.join(' ');  
        return outStr;
    }
