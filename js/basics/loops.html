<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (let i = 0; i < 10; i++) {
            console.log(i)
        }

        let i = 0;

        let arr = [1, 2, 4, 8, 23];

        for (let i in arr) {
            console.log(`i:${i} -> arr[i]: ${arr[i]}`)
        }

        console.log('foreach....')
        arr.forEach(element => {
            console.log(element);
        })

        console.log('map.....');
        arr.map((element, index) => {
            console.log(`index: ${index}, element: ${element}`)
        })
    </script>
</body>

</html>
