<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>

<body>
    <script>
        let x = '1'

        if (x != 1) {
            console.log('this is true')
        } else if(x> 3){
            console.log('this is 3')
        } else {
            console.log('this is false')
        }

        let cond = 'hirr';

        switch (cond) {
            case "hi":
                console.log('say hi');
                break;
            case 'bye':
                console.log('say bye');
                break;
            default:
                console.log('couldnt understand your order')
        }
    </script>
</body>

</html>
