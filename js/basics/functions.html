    <script>

        function add(a, b) {
            return a + b
        }

        let x = add(2, 3)
        console.log(x);

        //three way to write a function
        function multi(a, b) {
            return a * b
        }

        //anonymous function
        const multi2 = function (a, b) {
            return a * b
        }

        //arrow function
        const multi3 = (a,b) => {
            return a * b
        }

        

    </script>
